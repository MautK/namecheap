<!DOCTYPE html>
<html>
<head>
<script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.3.1.min.js">
</script>
<script>
$(document).ready(function(){
    $('.targetDiv').hide();
    $(".showSingle").click(function(){
       $('.targetDiv').hide();
        $('#div'+$(this).attr('target')).show();
    });
});
</script>
</head>
<body>

    
<div class="buttons">
<a  class="showSingle" target="1">Div 1</a>
<a  class="showSingle" target="2">Div 2</a>
<a  class="showSingle" target="3">Div 3</a>
<a  class="showSingle" target="4">Div 4</a>
</div>    
    
<div id="div1" class="targetDiv"><img src="../../img/zero_meter/stills_MaudCanisius.jpg"></div>
<div id="div2" class="targetDiv"><img src="../../img/zero_meter/landscapes_MaudCanisius.jpg"></div>
<div id="div3" class="targetDiv"><img src="../../img/zero_meter/line_jpg"></div>

</body>
</html>
